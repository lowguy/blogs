<html>
<head>
	<title>精于心 简于形</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/css/detail.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/default.min.css">

</head>
<body>
<div id="app">
	<div class="clear"></div>
	<div id="wrap">
		<div id="main" class="wp">
			<div class="book-header">
				<div class="book-header-wrap">
					<div id="bookshelf">
						<div class="bookshelf-book">
							<div class="bookshelf-book-info">
								<em class="bookshelf-book-title" v-text="detail.title"></em>
								<span class="bookshelf-book-qrcode"><div id="qrcode"></div></span>
								<span class="bookshelf-book-scan">扫码阅读</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="book-view">
				<div class="book-list" >
					<div class="book-wrap">
						<h2 class="book-title" v-html="detail.title"></h2>
						<div class="book-content" v-html="detail.content">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="/js/vue/vue.min.js"></script>
<script src="/js/vue/vue-resource.min.js"></script>
<script src="/js/lib/jquery-1.10.2.min.js"></script>
<script src="/js/lib/jquery.qrcode.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
<script src="/js/detail.js"></script>
</body>
<script>
    $(function(){
        var storage=window.localStorage
        var id = storage.getItem('id')
        $('#qrcode').qrcode("http://blogs.890vip.cn/detail?id="+id);
        $(document).ready(function() {
            $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });
        });
    })
</script>
</html>
