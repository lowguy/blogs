<html>
<head>
	<title>精于心 简于形</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	 <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<div id="app">
	<div class="container-fluid header">
		<h1>{{ author }}</h1>
		<p>{{ message }}</p>
		<span class="time" v-text="timeStr"></span>
	</div>
	<div class="clear"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 vip-m-t15" v-for="blog in blogs">
				<div class="post-area">
					<div class="image">
						<a class="open-single-frame" v-on:click="getDetail(blog.id)">
							<img src="https://isux.tencent.com/wp-content/uploads/2017/03/015901-91692-600x300.png"  alt="">
						</a>
					</div>
					<div class="content">
						<h2 v-on:click="getDetail(blog.id)" v-text="blog.title"></h2>
						<div class="info">
							<div class="author">
								<img :src="blog.userimg" width="40" height="40" alt="" class="avatar">
								<span class="username" v-text="blog.author"></span>
							</div>
							<div class="date" v-text="blog.create_time"></div>
						</div>
						<div class="category">
							<span class="cate-fd" v-text="blog.type"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	<div class="footer">
		{{copyright}} {{icp}}
	</div>
</div>
<script src="js/vue/vue.min.js"></script>
<script src="js/vue/vue-resource.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
