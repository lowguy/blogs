<html>
<head>
	<title>简于形 精于心</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<div id="app">
	<header>
		<div class="container">
			<h1>{{ author }}</h1>
			<p>{{ message }}</p>
			<span class="time" v-text="timeStr"></span>
		</div>
	</header>
	<div class="clear"></div>
	<section>
		<div class="nav">
			<div v-for="(item,index) in items" class="item" :class="selected == index ? 'active' : ''">
				<span v-text="item.title" class="item-title" v-on:click="getBlogsByType(item.id,index)"></span>
			</div>
		</div>
		<div class="clear"></div>
		<div class="post-area-frame main-wrap">
			<div id="post-area">
				<div class="masonry-post" v-for="blog in blogs">
					<div id="post-25022" class="post-25022 post type-post status-publish format-standard has-post-thumbnail hentry category-fd tag-497 tag-data-uri tag-base64 tag-youquedian">
						<div class="isux-image">
							<a class="open-single-frame" v-on:click="getDetail(selected,blog.id)"><img width="600" height="300" src="https://isux.tencent.com/wp-content/uploads/2017/03/015901-91692-600x300.png" class="attachment-box-image size-box-image wp-post-image" alt=""><noscript>&lt;img width="600" height="300" src="https://isux.tencent.com/wp-content/uploads/2017/03/015901-91692-600x300.png" class="attachment-box-image size-box-image wp-post-image" alt="" /&gt;</noscript></a>
						</div>
						<h2><a class="open-single-frame" v-on:click="getDetail(selected,blog.id)" v-text="blog.title"></a></h2>
						<div class="info">
							<div class="author">
							    	<img :src="blog.userimg" width="40" height="40" alt="" class="avatar avatar-40 wp-user-avatar wp-user-avatar-40 photo avatar-default"><noscript>&lt;img src="https://isux.tencent.com/wp-content/uploads/2016/08/093901-17534.png" width="40" height="40" alt="" class="avatar avatar-40 wp-user-avatar wp-user-avatar-40 photo avatar-default" /&gt;</noscript>                    
								<span class="username" v-text="blog.author"></span>  
							</div>
							<div class="isux-date" v-text="blog.create_time">
							</div>
					    	</div>
					    	<div class="isux-category">
							<span class="cate-fd" v-text="blog.type"></span>            
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="clear"></div>
	<footer>
		{{copyright}} {{icp}}
	</footer>
</div>
<script src="js/vue/vue.min.js"></script>
<script src="js/vue/vue-resource.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
