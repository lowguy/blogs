<html>
<head>
    <title>精于心 简于形</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/blog.css">
</head>
<body>
<div id="app">
    <div class="content">
        <div class="banner" style="height: 100%">
            <div style="text-align: center;font-size: 50px; width:100%">
                <div class="animated fadeIn" style="width: 20rem;height: 20rem;border: 0.2rem solid #888;margin: 0 auto" >
                    <p class="animated bounceInLeft" style="font-size: 1.4rem;height: 3rem;line-height: 3rem;">不疯狂，枉年少</p>
                    <p class="animated bounceInRight" style="font-size: 1.4rem;height: 3rem;line-height: 3rem;">执着追梦，不负此生</p>
                </div>
                <div style="margin-top:2rem;text-align: center;font-size: 1.6rem;width:100%">
                    <a href="/blog">博客</a>
                    <a href="/play">玩吧</a>
                </div>
            </div>
            <div class="bg1 animated fadeIn"></div>
            <div class="bg2"></div>
        </div>
    </div>
    <div class="clear"></div>
    <span class="line"></span>
    <div class="clear"></div>
    <div class="post-list">
        <div class="content">
            <div class="item" v-for="blog in blogs" v-on:click="getDetail(blog.id)">
                <div class="blogs">
                <span v-text="blog.create_time" class="tag"></span>
                    <div class="text-area">
                        <h2 v-text="blog.title"></h2>
                        <img :src="blog.thumb" alt="">
                        <p v-text="blog.brief"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <span class="line"></span>
    <div class="clear"></div>
    <footer>
        <div class="col-1140">
            <div class="fbar clearfix">
                <div class="fcnt">
                    <div class="fbar-logo" style="margin-bottom: 3rem">
                        <span style="display: block;font-size: 1rem;margin: 1rem 0;">没事了来聊一下呗</span>
                        <img src="http://img.890vip.cn/blog/wx/person-wechat.png" alt="我的微信号">
                        <span style="display: block;font-size: 1rem;margin: 1rem 0;">我的微信号:ba-jiu-ling</span>
                    </div>
                    <div class="clear"></div>
                    <div class="fcnt-social">
                        <a href="http://weibo.com/u/2512240754?topnav=1&amp;wvr=6&amp;topsug=1&amp;is_all=1" id="weibo" target="_block"></a>
                        <a href="javascript:;" id="wechat"></a>
                        <div class="wechat-qrcode">
                            <img src="http://img.890vip.cn/blog/wx/wx-qrcode.jpg" alt="" style="width: 100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="js/vue/vue.min.js"></script>
<script src="js/vue/vue-resource.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
