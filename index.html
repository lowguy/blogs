<html>
<head>
	<title>简于形 精于心</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<div id="app">
	<header>
		<div class="container">
			<h1>{{ author }}</h1>
			<p>{{ message }}</p>
		</div>
	</header>
	<div class="clear"></div>
	<section>
		<div class="nav">
			<div v-for="(item,index) in items" class="item" :class="selected == index ? 'active' : ''">
				<span v-text="item.title" class="item-title" v-on:click=getSubItem(index,item.subindex)></span>
			</div>
		</div>
		<div class="clear"></div>
		<div class="sub-item">
			<p v-for="sub in subitem" class="sub-item-title" v-text="sub.title"></p>
		</div>
	</section>
	<div class="clear"></div>
    <footer>
    	{{copyright}}
    </footer>
</div>
<script src="//cdn.bootcss.com/vue/2.2.1/vue.js"></script>
<script src="//cdn.bootcss.com/vue-resource/1.2.1/vue-resource.js"></script>
<script src="js/index.js"></script>
</body>
</html>
