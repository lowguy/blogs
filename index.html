<html>
<head>
	<title>精于心 简于形</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	 <link rel="stylesheet" type="text/css" href="css/common.css">
	 <link rel="stylesheet" type="text/css" href="css/blog.css">
</head>
<body>
<div id="app">
	<div class="header">
		<h1>{{ author }}</h1>
		<p>{{ message }}</p>
		<span class="time" v-text="timeStr"></span>
	</div>
	<div class="clear"></div>
	<div class="container">
		<div class="item" v-for="blog in blogs">
			<div class="blog" v-on:click="getDetail(blog.id)">
				<div class="image">
					<img src="https://isux.tencent.com/wp-content/uploads/2017/03/015901-91692-600x300.png"  alt="">
				</div>
				<div class="content">
					<h2 v-text="blog.title"></h2>
					<div class="info">
						<div class="author">
							<img :src="blog.userimg" width="40" height="40" alt="" class="avatar">
							<span class="username" v-text="blog.author"></span>
						</div>
						<div class="date" v-text="blog.create_time"></div>
					</div>
					<div class="category">
						<span class="cate-fd" v-text="blog.type"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="clear"></div>
	<div class="footer">
		{{copyright}} {{icp}}
	</div>
</div>
<script src="js/vue/vue.min.js"></script>
<script src="js/vue/vue-resource.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
