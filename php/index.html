<html>
<head>
	<title>简于形 精于心</title>
	<link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div id="app">
	<header>
		<div class="container">
			<h1>{{ author }}</h1>
			<p>{{ message }}</p>
		</div>
	</header>
	<div class="clear"></div>
	<div class="navigate">
		<ul>
			<li v-for="nav in item" v-text="nav.title" :class=" selected == nav.id ? 'active': ''" v-on:click="getDetail(nav.id)"></li>
		</ul>
	</div>
	<div class="main">
		<div v-for="item in detail" class="detail-item">
			<p v-if="item.type == 1" v-html="item.content"></p>
			<pre v-if="item.type == 2" v-text="item.content"></pre>
			<strong v-if="item.type == 3" v-text="item.content"></strong>
			<h2 v-if="item.type == 4" v-text="item.content"></h2>
		</div>
		<div class="detail-item"><button v-on:click="commentSub()" v-text="comment_title"></button></div>
		<div class="detail-item" v-if="iscomment">
			<span style="display:block;margin:0.4rem 0"><input type="text" v-model="author" placeholder="name" style="width:15rem;height:2.4rem;text-indent: 0.4rem;"></span>
			<span style="display:block;margin:0.4rem 0"><textarea style="resize: none;width: 35rem;height: 5rem;border-color: #D0D0C9;padding: 0.4rem;" v-model="contents" placeholder="content"></textarea></span>
		</div>
		<div class="detail-item"><hr/></div>
		<div v-for="item in comment" class="detail-item comments">
			<span v-text="item.author"></span>:<span v-text="item.content"></span><span v-text="item.comment_time" class="comments-time"></span>
		</div>
	</div>
</div>
<script src="/js/vue/vue.min.js"></script>
<script src="/js/vue/vue-resource.min.js"></script>
<script src="/js/php.js"></script>
</body>
</html>
