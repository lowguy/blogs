<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精于心 简于形</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/play.css">
</head>
<body>
<div id="app">
    <div v-show="isLogin" class="my-model">
        <div class="mask"></div>
        <div class="modal">
            <div class="logo"><img src="../images/footer_logo.png"></div>
            <div class="input-group">
                <label>账号</label><input type="text" value="" :placeholder="user_name_p" v-model="user_name">
            </div>
            <div class="input-group">
                <label>密码</label><input type="text" value="" :placeholder="user_pwd_p" v-model="user_pwd">
            </div>
            <div class="input-group">
                <button v-on:click="login" class="submit">登 录</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/vue/vue.min.js"></script>
<script src="/js/vue/vue-resource.min.js"></script>
<script src="/js/play.js"></script>
</body>
</html>
